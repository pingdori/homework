<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            background-color: #000;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            transition: background-color .3s 0s, color 1s 0s,padding 2s 0s ease;
        /*transition:屬性 轉換時間 延遲時間 速度
        ease為預設*/
        /*逗號為分組的概念*/
        }
        .div:hover{
            background-color: #fa0;
            color: #000;
            padding: 10px 50px;

        }
    </style>

</head>
<body>
    <div class="div"><a herf="#">送出</a></div>
</body>
</html>
